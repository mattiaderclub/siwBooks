<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW Books - Lista Libri</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=3" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
		rel="stylesheet">
</head>

<body class="entity-page">
	<!-- Header -->
	<header class="main-header">
		<div class="header-content container">
			<div class="brand-section">
				<a href="/">
					<img src="/images/logo-siwBooks.png" alt="SIW Books Logo" class="brand-logo" />
				</a>
				<h1 class="brand-title">SIW Books</h1>
			</div>
			<div class="user-section">
				<div class="user-info">
					<span class="user-welcome">Benvenuto:</span>
					<span class="user-name" th:text="${userDetails.username}">Utente</span>
				</div>
				<div class="header-actions">
					<a class="btn-profile" th:if="${credentials != null}"
						th:href="@{/utente/{id}/profilo(id=${credentials.user.id})}">
						<i class="fas fa-user-circle"></i> Profilo
					</a>
					<a class="btn-logout" href="/logout">
						<i class="fas fa-sign-out-alt"></i> Logout
					</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Books List Section -->
	<section class="entity-section">
		<div class="container">
			<div class="entity-section-header">
				<h2 class="entity-section-title">
					<i class="fas fa-book"></i> Catalogo Libri
				</h2>
				<div class="entity-count-badge">
					<span th:text="${#lists.size(books)}">0</span> libri trovati
				</div>
			</div>

			<!-- Books Grid -->
			<div class="entity-grid">
				<div th:each="book : ${books}" class="entity-card">
					<div class="entity-avatar">
						<img th:if="${book.imagePaths.size() > 0}" th:src="@{${book.imagePaths[0]}}"
							th:alt="${book.title}" />
						<div th:unless="${book.imagePaths.size() > 0}" class="entity-avatar-placeholder">
							<i class="fas fa-book"></i>
						</div>
					</div>
					<div class="entity-info">
						<h3 class="entity-name" th:text="${book.title}">Titolo Libro</h3>
						<div class="entity-meta">
							<i class="fas fa-calendar-alt"></i>
							<span th:text="${book.annoPubblicazione}">2025</span>
						</div>
						<div class="entity-meta">
							<i class="fas fa-user"></i>
							<span th:each="a : ${book.autori}"
								th:text="${a.nome + ' ' + a.cognome} + (${#lists.size(book.autori) > 1 && !#lists.isLast(a, book.autori) ? ', ' : ''})">Autore</span>
						</div>
					</div>
					<div class="entity-stats">
						<div class="stat-item">
							<span class="stat-number" th:text="${bookNumReviews[book.id]}">0</span>
							<span class="stat-label">Recensioni</span>
						</div>
						<div class="stat-item" th:if="${bookAverageRatings[book.id] != null}">
							<div class="rating-display">
								<span class="rating-number"
									th:text="${#numbers.formatDecimal(bookAverageRatings[book.id], 1, 1)}">0.0</span>
								<div class="stars-container">
									<div class="stars-background">
										<i class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i>
									</div>
									<div class="stars-filled"
										th:style="'width: ' + ${bookAverageRatings[book.id] * 20} + '%'">
										<i class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="stat-item" th:unless="${bookAverageRatings[book.id] != null}">
							<span class="stat-label no-rating">Nessuna valutazione</span>
						</div>
					</div>
					<div class="entity-actions">
						<a th:href="@{/book/{id}(id=${book.id})}" class="btn-view-entity">
							<i class="fas fa-eye"></i> Vedi Dettagli
						</a>
					</div>
				</div>
			</div>

			<div th:if="${#lists.isEmpty(books)}" class="empty-state">
				<div class="empty-icon">
					<i class="fas fa-book"></i>
				</div>
				<h3>Nessun libro trovato</h3>
				<p>Non ci sono ancora libri nel sistema.</p>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="entity-footer main-footer">
		<div class="container">
			<div class="footer-bottom">
				<p>&copy; 2025 SIW Books - Lista Libri. Tutti i diritti riservati.</p>
			</div>
		</div>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			window.addEventListener('scroll', function () {
				const header = document.querySelector('.main-header');
				if (window.scrollY > 100) header.classList.add('scrolled'); else header.classList.remove('scrolled');
			});

			const observerOptions = {threshold: 0.1, rootMargin: '0px 0px -50px 0px'};
			const observer = new IntersectionObserver((entries) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						entry.target.style.opacity = '1';
						entry.target.style.transform = 'translateY(0)';
					}
				});
			}, observerOptions);
			document.querySelectorAll('.entity-card').forEach((card, i) => {
				card.style.opacity = '0'; card.style.transform = 'translateY(20px)';
				card.style.transition = `opacity 0.6s ease ${i * 0.1}s, transform 0.6s ease ${i * 0.1}s`;
				observer.observe(card);
			});
		});
	</script>
</body>

</html>
