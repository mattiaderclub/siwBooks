<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW Books - Catalogo Libri</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
		rel="stylesheet">
</head>

<body class="entity-page">
	<header class="main-header">
		<div class="container header-content">
			<a href="/" class="brand-section">
				<img src="/images/logo-siwBooks.png" alt="SIW Books Logo" class="brand-logo" />
				<h1 class="brand-title">SIW Books</h1>
			</a>
			<div class="user-section" th:if="${credentials != null}">
				<span class="user-welcome">Benvenuto,</span>
				<span class="user-name" th:text="${credentials.user.username}">Utente</span>
				<a class="btn-logout" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
			</div>
		</div>
	</header>

	<section class="entity-section">
		<div class="container">
			<div class="entity-section-header">
				<h2 class="entity-section-title"><i class="fas fa-book"></i> Catalogo Libri</h2>
				<div class="entity-count-badge">
					<span th:text="${#lists.size(books)}">0</span> libri trovati
				</div>
			</div>

			<div class="entity-grid">
				<div th:each="book : ${books}" class="entity-card">

					<div class="entity-avatar">
						<img th:if="${book.imagePaths != null and !#lists.isEmpty(book.imagePaths)}"
							th:src="@{${book.imagePaths[0]}}" th:alt="${book.title}" />
						<div th:unless="${book.imagePaths != null and !#lists.isEmpty(book.imagePaths)}"
							class="entity-avatar-placeholder">
							<i class="fas fa-book"></i>
						</div>
					</div>

					<div class="entity-info">
						<h3 class="entity-name" th:text="${book.title}">Titolo Libro</h3>
						<div class="entity-meta">
							<i class="fas fa-calendar-alt"></i>
							<span th:text="${book.annoPubblicazione}">Anno</span>
						</div>
						<div class="entity-meta" th:if="${book.autori != null and !#lists.isEmpty(book.autori)}">
							<i class="fas fa-user"></i>
							<span th:each="a, stat : ${book.autori}"
								th:text="${a.nome + ' ' + a.cognome + (stat.hasNext() ? ', ' : '')}">
								Autore
							</span>
						</div>
					</div>

					<div class="entity-stats">
						<!-- SOLO SE la media esiste davvero e non è null -->
						<div class="stat-item" th:if="${bookAverageRatings != null
						             and bookAverageRatings[book.id] != null}">
							<div class="rating-display">
								<span class="rating-number"
									th:text="${#numbers.formatDecimal(bookAverageRatings[book.id],1,1)}">
									0.0
								</span>
								<div class="stars-container">
									<div class="stars-background">
										<i class="fas fa-star"></i><!-- … 5 stelle … -->
									</div>
									<div class="stars-filled"
										th:style="'width: ' + ${bookAverageRatings[book.id] * 20} + '%'">
										<i class="fas fa-star"></i><!-- … 5 stelle … -->
									</div>
								</div>
							</div>
						</div>

						<!-- Altrimenti nessuna valutazione -->
						<div class="stat-item" th:unless="${bookAverageRatings != null
						                and bookAverageRatings[book.id] != null}">
							<span class="stat-label no-rating">Nessuna valutazione</span>
						</div>

					</div>

					<div class="entity-actions">
						<a th:href="@{/book/{id}(id=${book.id})}" class="btn-view-entity">
							<i class="fas fa-eye"></i> Vedi Dettagli
						</a>
					</div>

				</div>
			</div>

			<div th:if="${#lists.isEmpty(books)}" class="empty-state">
				<div class="empty-icon"><i class="fas fa-book"></i></div>
				<h3>Nessun libro trovato</h3>
				<p>Non ci sono ancora libri nel sistema.</p>
			</div>
		</div>
	</section>

	<footer class="main-footer">
		<div class="container">
			<p>&copy; 2025 SIW Books. Tutti i diritti riservati.</p>
		</div>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const header = document.querySelector('.main-header');
			window.addEventListener('scroll', () => {
				header.classList.toggle('scrolled', window.scrollY > 100);
			});
			const observer = new IntersectionObserver((entries) => {
				entries.forEach((e, i) => {
					if (e.isIntersecting) {
						e.target.style.opacity = '1';
						e.target.style.transform = 'translateY(0)';
					}
				});
			}, {threshold: 0.1, rootMargin: '0px 0px -50px 0px'});
			document.querySelectorAll('.entity-card').forEach((c, i) => {
				c.style.opacity = '0'; c.style.transform = 'translateY(20px)';
				c.style.transition = `opacity 0.6s ease ${i * 0.1}s, transform 0.6s ease ${i * 0.1}s`;
				observer.observe(c);
			});
		});
	</script>
</body>

</html>
