<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW Books - Lista Autori</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=3" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
		rel="stylesheet">
</head>

<body class="entity-page">
	<!-- Header -->
	<header class="main-header">
		<div class="header-content container">
			<div class="brand-section">
				<a href="/">
					<img src="/images/logo-siwBooks.png" alt="SIW Books Logo" class="brand-logo" />
				</a>
				<h1 class="brand-title">SIW Books</h1>
			</div>
			<div class="user-section">
				<div class="user-info">
					<span class="user-welcome">Benvenuto:</span>
					<span class="user-name" th:text="${userDetails.username}">Utente</span>
				</div>
				<div class="header-actions">
					<a class="btn-profile" th:if="${credentials != null}"
						th:href="@{/utente/{id}/profilo(id=${credentials.user.id})}">
						<i class="fas fa-user-circle"></i> Profilo
					</a>
					<a class="btn-logout" href="/logout">
						<i class="fas fa-sign-out-alt"></i> Logout
					</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Authors List Section -->
	<section class="entity-section">
		<div class="container">
			<div class="entity-section-header">
				<h2 class="entity-section-title">
					<i class="fas fa-users"></i> Catalogo Autori
				</h2>
				<div class="entity-count-badge">
					<span th:text="${#lists.size(authors)}">0</span> autori trovati
				</div>
			</div>

			<!-- Authors Grid -->
			<div class="entity-grid">
				<div th:each="author : ${authors}" class="entity-card">
					<div class="entity-avatar">
						<img th:if="${author.foto}" th:src="@{${author.foto}}"
							th:alt="${author.nome + ' ' + author.cognome}" />
						<div th:unless="${author.foto}" class="entity-avatar-placeholder">
							<i class="fas fa-user"></i>
						</div>
					</div>
					<div class="entity-info">
						<h3 class="entity-name" th:text="${author.nome + ' ' + author.cognome}">Nome Autore</h3>
						<div class="entity-meta" th:if="${author.dataNascita}">
							<i class="fas fa-calendar-alt"></i>
							<span th:text="${#temporals.format(author.dataNascita, 'dd/MM/yyyy')}">01/01/1970</span>
						</div>
						<div class="entity-meta" th:if="${author.dataMorte}">
							<i class="fas fa-cross"></i>
							<span th:text="${#temporals.format(author.dataMorte, 'dd/MM/yyyy')}">01/01/2000</span>
						</div>
					</div>
					<div class="entity-stats">
						<div class="stat-item">
							<span class="stat-number" th:text="${authorNumBooks[author.id]}">0</span>
							<span class="stat-label">Libri</span>
						</div>
						<div class="stat-item" th:if="${authorAverageRatings[author.id] != null}">
							<div class="rating-display">
								<span class="rating-number"
									th:text="${#numbers.formatDecimal(authorAverageRatings[author.id], 1, 1)}">0.0</span>
								<div class="stars-container">
									<div class="stars-background">
										<i class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i>
									</div>
									<div class="stars-filled"
										th:style="'width: ' + ${authorAverageRatings[author.id] * 20} + '%'">
										<i class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i><i class="fas fa-star"></i><i
											class="fas fa-star"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="stat-item" th:unless="${authorAverageRatings[author.id] != null}">
							<span class="stat-label no-rating">Nessuna valutazione</span>
						</div>
					</div>
					<div class="entity-actions">
						<a th:href="@{/author/{id}(id=${author.id})}" class="btn-view-entity">
							<i class="fas fa-eye"></i> Vedi Dettagli
						</a>
					</div>
				</div>
			</div>

			<div th:if="${#lists.isEmpty(authors)}" class="empty-state">
				<div class="empty-icon">
					<i class="fas fa-users"></i>
				</div>
				<h3>Nessun autore trovato</h3>
				<p>Non ci sono ancora autori nel sistema.</p>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="entity-footer main-footer">
		<div class="container">
			<div class="footer-bottom">
				<p>&copy; 2025 SIW Books - Lista Autori. Tutti i diritti riservati.</p>
			</div>
		</div>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			window.addEventListener('scroll', function () {
				const header = document.querySelector('.main-header');
				if (window.scrollY > 100) {
					header.classList.add('scrolled');
				} else {
					header.classList.remove('scrolled');
				}
			});

			const observerOptions = {
				threshold: 0.1,
				rootMargin: '0px 0px -50px 0px'
			};

			const observer = new IntersectionObserver((entries) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						entry.target.style.opacity = '1';
						entry.target.style.transform = 'translateY(0)';
					}
				});
			}, observerOptions);

			document.querySelectorAll('.entity-card').forEach((card, index) => {
				card.style.opacity = '0';
				card.style.transform = 'translateY(20px)';
				card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
				observer.observe(card);
			});
		});
	</script>
</body>

</html>
