<!DOCTYPE html>
<html>

<head>
	<title>
		SiwBooks - Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=2" />

</head>

<header class="main-header">
	<div class="header-content container">

		<!-- A sinistra -->
		<div class="user-info">
			<span class="user-role">SiwBooks</span>
		</div>

		<!-- A destra -->
		<div class="header-links">
			<a class="header-link">Registrazione</a>
		</div>

	</div>
</header>

<body>


	<div>
		<a href="/"><img src="/images/logo-siwBooks.png" width="20%" /></a>
	</div>
	<h1>Registrazione nuovo utente</h1>
	<form th:action="@{/register}" method="POST" th:object="${registrationUserDTO}" class="form-auth">

		<!-- User data -->
		<div class="form-group">
			<label for="name">Nome</label>
			<input type="text" id="name" placeholder="name" th:field="*{user.name}" />
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></span>
		</div>

		<div class="form-group">
			<label for="surname">Cognome</label>
			<input type="text" id="surname" placeholder="surname" th:field="*{user.surname}" />
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}"></span>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" id="email" placeholder="email" th:field="*{user.email}" />
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></span>
		</div>

		<div class="form-group">
			<label for="cell">Cellulare</label>
			<input type="tel" id="cell" placeholder="cellulare" th:field="*{user.cell}" />
			<span th:if="${#fields.hasErrors('user.cell')}" th:errors="*{user.cell}"></span>
		</div>

		<!-- Credentials data -->
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" placeholder="username" th:field="*{credentials.username}" />
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}"></span>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="password" th:field="*{credentials.password}" />
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{credentials.password}"></span>
		</div>

		<!-- Conferma password -->
		<div class="form-group">
			<label for="confirmPassword">Conferma Password</label>
			<input type="password" id="confirmPassword" placeholder="conferma password" th:field="*{confirmPassword}" />
			<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
		</div>

		<div class="form-group">
			<button type="submit">Registra</button>
		</div>

	</form>

</body>

</html>
