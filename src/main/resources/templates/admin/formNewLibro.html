<!DOCTYPE html>
<html>

<head>
	<title>Aggiungi un nuovo libro</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=3" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
	<header class="main-header">
		<div class="header-content container">
			<!-- A sinistra -->
			<div class="brand-section">
				<a href="/"><img src="/images/logo-siwBooks.png" class="brand-logo" alt="SiwBooks Logo" /></a>
				<h1 class="brand-title">SiwBooks</h1>
			</div>

			<!-- A destra -->
			<div class="user-section">
				<div class="user-info">
					<span class="user-welcome">Bibliotecario</span>
					<span class="user-name" th:text="${userDetails.username}">Admin</span>
				</div>
				<div class="header-actions">
					<a class="btn-profile" th:if="${credentials != null}"
						th:href="@{/utente/{id}/profilo(id=${credentials.user.id})}">
						<i class="fas fa-user"></i>
						Profilo
					</a>
					<a class="btn-logout" href="/logout">
						<i class="fas fa-sign-out-alt"></i>
						Logout
					</a>
				</div>
			</div>
		</div>
	</header>

	<main class="form-container">
		<div class="container">
			<div class="form-header">
				<div class="form-icon">
					<i class="fas fa-book-open"></i>
				</div>
				<h1 class="form-title">Aggiungi un nuovo libro</h1>
				<p class="form-subtitle">Inserisci i dettagli del libro che vuoi aggiungere alla biblioteca</p>
			</div>

			<div class="form-wrapper">
				<form th:action="@{/admin/book}" method="post" th:object="${book}" enctype="multipart/form-data"
					class="book-form">

					<div class="form-section">
						<h3 class="section-title">
							<i class="fas fa-info-circle"></i>
							Informazioni Libro
						</h3>

						<div class="form-row">
							<div class="form-group">
								<label for="title" class="form-label">
									<i class="fas fa-heading"></i>
									Titolo *
								</label>
								<input type="text" id="title" th:field="*{title}" class="form-input"
									placeholder="Inserisci il titolo del libro" />
								<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="error-message"></span>
							</div>

							<div class="form-group">
								<label for="annoPubblicazione" class="form-label">
									<i class="fas fa-calendar-alt"></i>
									Anno di Pubblicazione *
								</label>
								<input type="number" id="annoPubblicazione" th:field="*{annoPubblicazione}"
									class="form-input" placeholder="Es. 2023" min="1000" max="2024" />
								<span th:if="${#fields.hasErrors('annoPubblicazione')}" th:errors="*{annoPubblicazione}"
									class="error-message"></span>
							</div>
						</div>
					</div>

					<div class="form-section">
						<h3 class="section-title">
							<i class="fas fa-images"></i>
							Immagini del Libro
						</h3>

						<div class="form-group">
							<label for="images" class="form-label">
								<i class="fas fa-upload"></i>
								Carica Immagini
							</label>
							<div class="file-upload-wrapper">
								<input id="images" type="file" name="images" multiple accept="image/*"
									class="file-input" />
								<div class="file-upload-area">
									<div class="upload-icon">
										<i class="fas fa-cloud-upload-alt"></i>
									</div>
									<p class="upload-text">
										<strong>Clicca per selezionare</strong> o trascina qui le immagini
									</p>
									<p class="upload-hint">Formati supportati: JPG, PNG, GIF (max 5MB ciascuna)</p>
								</div>
							</div>
							<div id="file-list" class="file-list"></div>
						</div>
					</div>

					<div class="form-actions">
						<button type="button" class="btn-secondary" onclick="history.back()">
							<i class="fas fa-arrow-left"></i>
							Annulla
						</button>
						<button type="submit" class="btn-primary">
							<i class="fas fa-plus"></i>
							Aggiungi Libro
						</button>
					</div>

				</form>
			</div>
		</div>
	</main>

	<script>
		// Gestione file upload con preview
		document.getElementById('images').addEventListener('change', function (e) {
			const fileList = document.getElementById('file-list');
			const files = Array.from(e.target.files);

			fileList.innerHTML = '';

			files.forEach((file, index) => {
				const fileItem = document.createElement('div');
				fileItem.style.cssText = `
					display: flex;
					align-items: center;
					gap: 10px;
					padding: 10px;
					background: var(--background-light);
					border-radius: 8px;
					margin-bottom: 10px;
					border: 1px solid var(--border-color);
				`;

				fileItem.innerHTML = `
					<i class="fas fa-file-image" style="color: var(--primary-color);"></i>
					<span style="flex: 1; font-size: 14px;">${file.name}</span>
					<span style="font-size: 12px; color: var(--text-light);">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
				`;

				fileList.appendChild(fileItem);
			});
		});

		// Effetto hover per upload area
		const uploadArea = document.querySelector('.file-upload-area');
		const fileInput = document.getElementById('images');

		uploadArea.addEventListener('dragover', function (e) {
			e.preventDefault();
			this.style.borderColor = 'var(--primary-color)';
			this.style.background = 'rgba(139, 69, 19, 0.1)';
		});

		uploadArea.addEventListener('dragleave', function (e) {
			e.preventDefault();
			this.style.borderColor = 'var(--border-color)';
			this.style.background = 'var(--background-light)';
		});

		uploadArea.addEventListener('drop', function (e) {
			e.preventDefault();
			this.style.borderColor = 'var(--border-color)';
			this.style.background = 'var(--background-light)';

			fileInput.files = e.dataTransfer.files;
			fileInput.dispatchEvent(new Event('change'));
		});
	</script>

</body>

</html>
