<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
	<meta charset="UTF-8">
	<title>SiwBooks - Nuovo Libro</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=3" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
	<header class="main-header">
		<div class="header-content container">
			<!-- A sinistra -->
			<div class="brand-section">
				<a href="/"><img src="/images/logo-siwBooks.png" class="brand-logo" alt="SiwBooks Logo" /></a>
				<h1 class="brand-title">SiwBooks</h1>
			</div>

			<!-- A destra -->
			<div class="user-section">
				<div class="header-actions">
					<a class="btn-profile" href="/admin">
						<i class="fas fa-tachometer-alt"></i>
						Dashboard Admin
					</a>
				</div>
			</div>
		</div>
	</header>

	<main class="form-container">
		<div class="container">
			<div class="form-header">
				<div class="form-icon">
					<i class="fas fa-book-medical"></i>
				</div>
				<h1 class="form-title">Aggiungi nuovo libro</h1>
				<p class="form-subtitle">Inserisci i dati del libro da aggiungere al catalogo</p>
			</div>

			<div class="form-wrapper">
				<form th:action="@{/admin/book}" method="post" th:object="${book}" enctype="multipart/form-data"
					class="book-form">

					<div class="form-section">
						<h3 class="section-title">
							<i class="fas fa-book"></i>
							Informazioni Libro
						</h3>

						<div class="form-group">
							<label for="title" class="form-label">
								<i class="fas fa-heading"></i>
								Titolo *
							</label>
							<input type="text" id="title" th:field="*{title}" class="form-input"
								placeholder="Inserisci il titolo del libro" />
							<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="error-message"></span>
						</div>

						<div class="form-group">
							<label for="annoPubblicazione" class="form-label">
								<i class="fas fa-calendar-alt"></i>
								Anno di pubblicazione *
							</label>
							<input type="number" id="annoPubblicazione" th:field="*{annoPubblicazione}"
								class="form-input" placeholder="Inserisci l'anno di pubblicazione" />
							<span th:if="${#fields.hasErrors('annoPubblicazione')}" th:errors="*{annoPubblicazione}"
								class="error-message"></span>
						</div>
					</div>

					<div class="form-section">
						<h3 class="section-title">
							<i class="fas fa-image"></i>
							Copertina
						</h3>

						<div class="form-group">
							<label for="images" class="form-label">
								<i class="fas fa-camera"></i>
								Immagini del libro
							</label>
							<input type="file" id="images" name="images" multiple accept="image/*" class="form-input" />
							<small class="form-help">Seleziona una o pi√π immagini per il libro (formati supportati: JPG,
								PNG, GIF)</small>
						</div>
					</div>

					<div class="form-actions">
						<button type="button" class="btn-secondary" onclick="window.history.back()">
							<i class="fas fa-arrow-left"></i>
							Indietro
						</button>
						<button type="submit" class="btn-primary">
							<i class="fas fa-plus"></i>
							Aggiungi Libro
						</button>
					</div>

				</form>
			</div>
		</div>
	</main>

</body>

</html>
