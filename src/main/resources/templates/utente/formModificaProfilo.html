<!DOCTYPE html>
<html>

<head>
	<title>Modifica Profilo</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=2" />
</head>


<header class="main-header">
	<div class="header-content container">

		<!-- A sinistra -->
		<div class="user-info">
			<span class="user-role">SiwBooks</span>
		</div>

		<!-- A destra -->
		<div class="header-links">
			<a class="header-link">Modifica Profilo</a>
		</div>

	</div>
</header>


<body>
	<div class="container">
		<h1>Modifica Profilo</h1>

		<form th:action="@{/utente/{id}/profilo/modifica(id=${credentials.user.id})}" method="post"
			th:object="${updateUserDTO}">

			<div class="form-group">
				<label>Username:</label>
				<input type="text" th:value="${credentials.username}" readonly />
			</div>

			<div class="form-group">
				<label>Email:</label>
				<input type="email" th:value="${credentials.user.email}" readonly />
			</div>

			<div class="form-group">
				<label>Nome:</label>
				<input type="text" th:field="*{name}" />
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>

			<div class="form-group">
				<label>Cognome:</label>
				<input type="text" th:field="*{surname}" />
				<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
			</div>

			<div class="form-group">
				<label>Telefono:</label>
				<input type="text" th:field="*{cell}" />
				<span th:if="${#fields.hasErrors('cell')}" th:errors="*{cell}"></span>
			</div>

			<div class="form-group">
				<label>Nuova Password:</label>
				<input type="password" name="newPassword" />
			</div>

			<div class="form-group">
				<label>Conferma Password:</label>
				<input type="password" name="confirmNewPassword" />
				<span th:if="${passwordError}" th:text="${passwordError}"></span>
			</div>

			<div class="form-buttons">
				<button type="submit">Salva</button>
				<a href="#" onclick="history.back()">Annulla</a>
			</div>
		</form>

	</div>
</body>

</html>
