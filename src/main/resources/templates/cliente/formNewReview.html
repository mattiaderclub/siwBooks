<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
	<meta charset="UTF-8">
	<title>SiwBooks - Scrivi una recensione</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=3" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
	<header class="main-header">
		<div class="header-content container">
			<!-- A sinistra -->
			<div class="brand-section">
				<a href="/"><img src="/images/logo-siwBooks.png" class="brand-logo" alt="SiwBooks Logo" /></a>
				<h1 class="brand-title">SiwBooks</h1>
			</div>

		</div>
	</header>

	<main class="form-container">
		<div class="container">
			<div class="form-header">
				<div class="form-icon">
					<i class="fas fa-star"></i>
				</div>
				<h1 class="form-title">Scrivi una nuova recensione</h1>
				<p class="form-subtitle">Condividi la tua opinione su questo libro con altri lettori</p>
			</div>

			<div class="form-wrapper">
				<form th:action="@{${formAction}}" method="post" th:object="${reviewDto}" class="book-form">

					<div class="form-section">
						<h3 class="section-title">
							<i class="fas fa-edit"></i>
							Dettagli Recensione
						</h3>

						<div class="form-group">
							<label for="title" class="form-label">
								<i class="fas fa-heading"></i>
								Titolo *
							</label>
							<input type="text" id="title" th:field="*{title}" class="form-input"
								placeholder="Inserisci il titolo della recensione" />
							<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="error-message"></span>
						</div>

						<div class="form-group">
							<label for="rating" class="form-label">
								<i class="fas fa-star"></i>
								Voto (1-5) *
							</label>
							<input type="number" id="rating" th:field="*{rating}" min="1" max="5" class="form-input rating-input"
								placeholder="Inserisci un voto da 1 a 5" />
							<span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"
								class="error-message"></span>
						</div>

						<div class="form-group">
							<label for="text" class="form-label">
								<i class="fas fa-comment-alt"></i>
								Testo della recensione *
							</label>
							<textarea id="text" th:field="*{text}" rows="6" class="form-input form-textarea"
								placeholder="Scrivi qui la tua recensione..."></textarea>
							<span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"
								class="error-message"></span>
							<small class="form-help">Descrivi cosa hai pensato del libro, cosa ti Ã¨ piaciuto e cosa no</small>
						</div>

						<input type="hidden" th:field="*{bookId}" />
					</div>

					<div class="form-actions">
						<a th:href="@{'/book/' + ${reviewDto.bookId}}" class="btn-secondary">
							<i class="fas fa-arrow-left"></i>
							Torna al libro
						</a>
						<button type="submit" class="btn-primary">
							<i class="fas fa-paper-plane"></i>
							Invia recensione
						</button>
					</div>

				</form>
			</div>
		</div>
	</main>

</body>

</html>
