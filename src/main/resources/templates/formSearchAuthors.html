<!DOCTYPE html>
<html>

<head>
	<title>Ricerca Avanzata Autori</title>
	<link rel="stylesheet" href="/css/stile-tema-libri.css?version=2" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
	<header class="main-header">
		<div class="header-content container">
			<!-- A sinistra -->
			<div class="brand-section">
				<a href="/"><img src="/images/logo-siwBooks.png" class="brand-logo" alt="SiwBooks Logo" /></a>
				<h1 class="brand-title">SiwBooks</h1>
			</div>

			<!-- A destra -->
			<div class="user-section">
				<div class="user-info">
					<span class="user-role" th:if="${credentials != null}">
						<span th:if="${credentials.role == 'DEFAULT'}">Cliente:</span>
						<span th:if="${credentials.role == 'ADMIN'}">Bibliotecario:</span>
					</span>
					<span class="user-name" th:if="${userDetails}" th:text="${userDetails.username}"></span>
				</div>
				<div class="header-actions">
					<a class="btn-profile" th:if="${credentials != null}"
						th:href="@{/utente/{id}/profilo(id=${credentials.user.id})}">
						<i class="fas fa-user"></i>
						Profilo
					</a>
					<a class="btn-logout" href="/logout" th:if="${userDetails}">
						<i class="fas fa-sign-out-alt"></i>
						Logout
					</a>
					<a class="btn-login" href="/login" th:unless="${userDetails}">
						<i class="fas fa-sign-in-alt"></i>
						Login
					</a>
				</div>
			</div>
		</div>
	</header>

	<main class="form-container">
		<div class="container">
			<div class="form-header">
				<div class="form-icon">
					<i class="fas fa-search"></i>
				</div>
				<h1 class="form-title">Ricerca Avanzata Autori</h1>
				<p class="form-subtitle">Trova gli autori utilizzando i filtri di ricerca</p>
			</div>

			<div class="form-wrapper">
				<form th:action="@{/foundAuthors}" method="get" th:object="${filtro}" class="book-form">

					<div class="form-section">
						<h3 class="section-title">
							<i class="fas fa-filter"></i>
							Filtri di Ricerca
						</h3>

						<div class="form-row">
							<div class="form-group">
								<label for="name" class="form-label">
									<i class="fas fa-user"></i>
									Nome
								</label>
								<input type="text" id="name" th:field="*{name}" class="form-input"
									placeholder="Inserisci il nome dell'autore" />
							</div>

							<div class="form-group">
								<label for="surname" class="form-label">
									<i class="fas fa-user"></i>
									Cognome
								</label>
								<input type="text" id="surname" th:field="*{surname}" class="form-input"
									placeholder="Inserisci il cognome dell'autore" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="nationality" class="form-label">
									<i class="fas fa-flag"></i>
									Nazionalità
								</label>
								<input type="text" id="nationality" th:field="*{nationality}"
									class="form-input" placeholder="Inserisci la nazionalità" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="bornAfter" class="form-label">
									<i class="fas fa-calendar-alt"></i>
									Nato dopo il
								</label>
								<input type="date" id="bornAfter" th:field="*{bornAfter}"
									class="form-input" />
							</div>

							<div class="form-group">
								<label for="bornBefore" class="form-label">
									<i class="fas fa-calendar-alt"></i>
									Nato prima del
								</label>
								<input type="date" id="bornBefore" th:field="*{bornBefore}"
									class="form-input" />
							</div>
						</div>
					</div>

					<div class="form-actions">
						<button type="button" class="btn-secondary" onclick="clearForm()">
							<i class="fas fa-eraser"></i>
							Pulisci Filtri
						</button>
						<button type="submit" class="btn-primary">
							<i class="fas fa-search"></i>
							Cerca Autori
						</button>
					</div>

				</form>
			</div>
		</div>
	</main>

	<script>
		// Funzione per pulire tutti i campi del form
		function clearForm() {
			document.getElementById('name').value = '';
			document.getElementById('surname').value = '';
			document.getElementById('nationality').value = '';
			document.getElementById('bornAfter').value = '';
			document.getElementById('bornBefore').value = '';
		}

		// Effetti di focus sui campi input
		document.querySelectorAll('.form-input').forEach(input => {
			input.addEventListener('focus', function () {
				this.parentElement.classList.add('focused');
			});

			input.addEventListener('blur', function () {
				this.parentElement.classList.remove('focused');
			});
		});
	</script>

</body>

</html>
