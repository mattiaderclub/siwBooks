<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
	<meta charset="UTF-8">
	<title>Ricerca Libri</title>
</head>

<body>

	<!-- Logo per tornare alla home -->
	<div>
		<a href="/"><img src="/images/logo-siwBooks.png" alt="Home" width="150" /></a>
	</div>

	<h1>Ricerca Avanzata Libri</h1>

	<form th:action="@{/foundBooks}" method="get" th:object="${filtro}">
		<div>
			<label for="title">Titolo:</label>
			<input type="text" id="title" th:field="*{title}" />
		</div>

		<div>
			<label for="annoMin">Anno Minimo:</label>
			<input type="number" id="annoMin" th:field="*{annoMin}" />
		</div>

		<div>
			<label for="annoMax">Anno Massimo:</label>
			<input type="number" id="annoMax" th:field="*{annoMax}" />
		</div>

		<div>
			<label for="minRating">Valutazione Minima:</label>
			<input type="number" step="0.1" min="0" max="5" id="minRating" th:field="*{minRating}" />
		</div>

		<button type="submit">Cerca</button>
	</form>

</body>

</html>
